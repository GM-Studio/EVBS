<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Html </title>
    <script type="text/javascript" src="js/markdown.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>

<h1>Please input your words below </h1>

<div class="container-fluid">
<div class="row">
    <div class="col-md-6" style="border: none;padding: 0"><textarea rows="33" cols="" id="text-input" oninput="this.editor.update()" style="width:100%;padding: 10px;margin: auto; border: 1px solid rgba(86,61,124,.2);background-color: #eee;background-color: rgba(86,61,124,.15);outline: none"> </textarea></div>
    <div class="col-md-6"><div id="preview"></div></div>
</div>
</div>
<script type="text/javascript">
    function Editor(input, preview) {
        this.update = function () {
            preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
    };
    var $ = function (id) {
        return document.getElementById(id);
    };
    new Editor($("text-input"), $("preview"));

</script>

</body>
</html>
